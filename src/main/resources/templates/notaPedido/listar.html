<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link th:href="@{../../css/style.css}" rel="stylesheet">
<title>Nota Pedido - Lista</title>
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>
	<div class="alert alert-danger" role="alert" th:text="${error}"
		th:if="${error}"></div>
	<div class="mb-5"></div>
	<div class="main">
		<div class="container">
			<h1>Lista de Cursos</h1>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Profesor</th>
						<th scope="col">Materia</th>
						<th scope="col">Aula</th>
						<th scope="col">Turno</th>
						<th scope="col">PorcentajeDeEstudiantes</th>
						<th scope="col">Fecha</th>
						<th scope="col">Observaciones</th>
						<th scope="col">codCurso</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${cursos}">
						<td th:text="${c.profesor}"></td>
						<td th:text="${c.materia.materia}"></td>
						<td th:text="${c.aula}"></td>
						<td th:text="${c.turno}"></td>
						<td th:text="${c.porcentajeDeEstudiantes}"></td>
						<td th:text="${c.fecha}"></td>
						<td class="col-3" th:text="${c.observaciones}"></td>
						<td th:text="${c.codCurso}"></td>
					</tr>
				</tbody>
			</table>

			<h1>Lista de Finales</h1>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Profesor</th>
						<th scope="col">Materia</th>
						<th scope="col">Aula</th>
						<th scope="col">Turno</th>
						<th scope="col">PorcentajeDeEstudiantes</th>
						<th scope="col">Fecha</th>
						<th scope="col">Observaciones</th>
						<th scope="col">Duracion</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${finales}">
						<td th:text="${f.profesor}"></td>
						<td th:text="${f.materia.materia}"></td>
						<td th:text="${f.aula}"></td>
						<td th:text="${f.turno}"></td>
						<td th:text="${f.porcentajeDeEstudiantes}"></td>
						<td th:text="${f.fecha}"></td>
						<td class="col-3" th:text="${f.observaciones}"></td>
						<td th:text="${f.duracion}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

</html>
